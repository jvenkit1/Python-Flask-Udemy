<!doctype html>
<html>

<head>
  <title>Welcome Page</title>
</head>

<body>
  <form action = "{{ url_for('logout') }}" method = "POST">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class = "flashes">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <p>Welcome friend {{username}}</p>
  <button type = 'submit' onclick="{{ url_for('logout') }}">Logout</button>
  </form>
</body>
</html>
